<!doctype html>
<html>
    <head>
	<script async src="https://cse.google.com/cse.js?cx=60c8e87117fbf4b47"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
	integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
	integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="config.css">
	<link rel="icon" type="image/x-icon" href="icon.png">
	<title>HTML Webtools Version 1.3</title>
    </head>
    <body onload="init()">
	<div class="sticky , font1">HTML Webtools V.1.3
		<button onclick="hidefunc('thebiggestfunny')">Toggle Converter</button>
		<button onclick="hidefunc('gameisbad')">Toggle Calculator</button>
		<button onclick="hidefunc('Mem')">Toggle Memory</button>
		<button onclick="hidefunc('textbox')">Toggle Text Editor</button>
		<button onclick="hidefunc('emaildiv')">Toggle Email</button>
  	        <button onclick="hidefunc('mspaintcracked')">Toggle Whiteboard</button>
	</div>
	</br>
	<form class="draggable" id="thebiggestfunny">
		<fieldset class="windowfield" id="field">
			<legend class="noselc , windowlegend" id="thefunny120"><b>Converter</b></legend>
			<textarea id="funny2" oninput="thefunny()"></textarea>
			<textarea id="funny50" hidden></textarea>
			<div id="funnyanswer">
				<h3><span id="funny"></span></h3>
			</div>
			<label id="mode" for="ChangeMode">Decimal to binary:</label>
			<button type="button" id="ChangeMode" onclick="changeMode()">Change Conversion</button>
		</fieldset>
	</form>
	<div id="gameisbad" class="draggable">
		<div id="smt">
			<form id="calculator" class="windowform">
				<fieldset id="calcfield" class="windowfield">
					<legend class="noselc , windowlegend" id="calctitle"><b>Calculator</b></legend>
					<table id="calcu">
						<tr>
							<td colspan="3"><input type="text" id="result"></td>
							<td><input type="button" value="c" onclick="clr()" /> </td>
						</tr>
						<tr>
							<td><input type="button" value="1" onclick="dis('1')"
                             	    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="2" onclick="dis('2')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="3" onclick="dis('3')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="/" onclick="dis('/')"
                                    onkeydown="myFunction(event)"> </td>
						</tr>
						<tr>
							<td><input type="button" value="4" onclick="dis('4')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="5" onclick="dis('5')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="6" onclick="dis('6')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="*" onclick="dis('*')"
                                    onkeydown="myFunction(event)"> </td>
						</tr>
						<tr>
							<td><input type="button" value="7" onclick="dis('7')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="8" onclick="dis('8')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="9" onclick="dis('9')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="-" onclick="dis('-')"
                                    onkeydown="myFunction(event)"> </td>
						</tr>
						<tr>
							<td><input type="button" value="0" onclick="dis('0')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="." onclick="dis('.')"
                                    onkeydown="myFunction(event)"> </td>
							<td><input type="button" value="=" onclick="solve()"> </td>
							<td><input type="button" value="+" onclick="dis('+')"
                                    onkeydown="myFunction(event)"> </td>
						</tr>
					</table>
				</fieldset>
			</form>
		</div>
	</div>
	<div id="Mem" class="draggable">
		<form id="memform" class="windowform">
			<fieldset id="memfield" class="windowfield">
				<legend class="noselc , windowlegend" id="memtitle"><b>Memory</b></legend>
				<label class="switch">
                    <input type="checkbox" id="readfrom">
                    <span class="slider"></span>
                    </label>
				<br>
				<br>
				<button type="button" class="pad1" id="read1" onclick="test4('mem1')">Store</button><button type="button" class="pad1" onclick="writefunc('mem1')">Write</button><label class="selectable memfont" id="mem1"></label><br>
				<button type="button" class="pad1" id="read2" onclick="test4('mem2')">Store</button><button type="button" class="pad1" onclick="writefunc('mem2')">Write</button><label class="selectable memfont" id="mem2"></label><br>
				<button type="button" class="pad1" id="read3" onclick="test4('mem3')">Store</button><button type="button" class="pad1" onclick="writefunc('mem3')">Write</button><label class="selectable memfont" id="mem3"></label><br>
				<button type="button" class="pad1" id="read4" onclick="test4('mem4')">Store</button><button type="button" class="pad1" onclick="writefunc('mem4')">Write</button><label class="selectable memfont" id="mem4"></label><br>
				<button type="button" class="pad1" id="read5" onclick="test4('mem5')">Store</button><button type="button" class="pad1" onclick="writefunc('mem5')">Write</button><label class="selectable memfont" id="mem5"></label><br>
				<button type="button" class="pad1" id="read6" onclick="test4('mem6')">Store</button><button type="button" class="pad1" onclick="writefunc('mem6')">Write</button><label class="selectable memfont" id="mem6"></label><br>
				<button type="button" class="pad1" id="read7" onclick="test4('mem7')">Store</button><button type="button" class="pad1" onclick="writefunc('mem7')">Write</button><label class="selectable memfont" id="mem7"></label><br>
				<button type="button" class="pad1" id="read8" onclick="test4('mem8')">Store</button><button type="button" class="pad1" onclick="writefunc('mem8')">Write</button><label class="selectable memfont" id="mem8"></label><br>
                	</fieldset>
	    	</form>
	</div>
	<div id="textbox" class="draggable">
		<form autocomplete="off" id="textform" class="windowform">
			<fieldset id="textfield" class="windowfield">
				<legend class="noselc , windowlegend" id="texttitle"><b>Text</b></legend>
				<br>
				<textarea id="textinput"></textarea>
			</fieldset>
		</form>
	</div>
	<div id="emaildiv" class="draggable">
		<form id="emailform" class="windowform">
			<fieldset id="emailfield" class="windowfield">
				<legend class="noselc , windowlegend" id="emailtitle"><b>Email and Download</b></legend>
				<div class="divlabel">
					<label class="font1" id="namelabel">Insert Filename and Type</label>
					<input type="textarea" id="filenames"></input>
				</div>
				<button type="button" id="download1" onclick="test1()">Download Text</button><button type="button" id="downloadimg" onclick="down()">Download Image</button><br>
				<div class="divlabel">
					<label class="font1, alignlabelmiddle" id="subjectlabel" for="subject">Mail Subject</label>
					<input type="textarea" id="subject"></input>
				</div>
				<div class="divlabel, autocomplete">
					<label class="font1, alignlabelmiddle" id="recipientlabel" for="mail">Mail Recipient</label>
					<input type="textarea" id="mail" list="browser-input-options" autocomplete="false"></input>
				</div>
				<button type="button" onclick="sendmail()">Send Mail</button>
				</div>
			</fieldset>
		</form>
	</div>
	<div id="mspaintcracked" class="draggable">
	    <form id="mspaintfree" class="windowform">
		<fieldset id="mspaintpremium" class="windowfield">
		    <legend id="mspaint" class="noselc , windowlegend">Whiteboard</legend>
		    <div id="canvas_div" style="overflow-x: auto;" class="noselc">
		    <canvas id="canvas" width="900" height="360"></canvas>
		    Line width : <input type="number" id="selWidth"></input>
		    Color : <input type="color" id="selColor" value="#ffffff"></input>
			<input type="checkbox" id="erase" onclick="erase()">Eraser</input>
		    </div>
		</fieldset>
	    </form>
	</div>

	</datalist>
</body>
</html>
